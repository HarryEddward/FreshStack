name: Apply Docker Swarm Secrets to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Manage SSL Secrets on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: SSL_CERT,SSL_KEY
          script: |
            set -e

            echo "ðŸ“¥ Actualizando secretos en Docker Swarm..."

            # Recrear secreto del certificado
            sudo docker secret rm ssl_cert || true
            echo "$SSL_CERT" | sudo docker secret create ssl_cert -

            # Recrear secreto de la clave privada
            sudo docker secret rm ssl_key || true
            echo "$SSL_KEY" | sudo docker secret create ssl_key -

            echo "âœ… Secrets actualizados"

            # Redeploy de la stack
            sudo docker stack deploy -c /home/ubuntu/FreshStack/traefik/docker-compose.yml cafebuy-traefik

            echo "ðŸš€ Despliegue completado: $(date)"