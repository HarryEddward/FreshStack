[databases]
keycloak_database = host=postgresql-keycloak-primary port=5432 dbname=keycloak_database user=adrian password=adrian_dark_draw_everything

[pgbouncer]
listen_addr = *
listen_port = 5432
auth_type = md5
auth_file = /opt/bitnami/pgbouncer/conf/userlist.txt
ignore_startup_parameters = extra_float_digits,search_path,application_name
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
admin_users = adrian
stats_users = adrian
pool_mode = session
max_client_conn = 100
default_pool_size = 15
min_pool_size = 5
reserve_pool_size = 3
server_round_robin = 0
server_idle_timeout = 600
server_reset_query_always = 0
server_check_query = SELECT 1
server_check_delay = 30